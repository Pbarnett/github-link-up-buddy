version: '3.8'

services:
  # HashiCorp Vault for secrets management
  vault:
    image: vault:1.15
    container_name: parker-vault
    restart: unless-stopped
    ports:
      - "8200:8200"
    environment:
      - VAULT_DEV_ROOT_TOKEN_ID=parker-dev-token
      - VAULT_DEV_LISTEN_ADDRESS=0.0.0.0:8200
      - VAULT_ADDR=http://0.0.0.0:8200
    cap_add:
      - IPC_LOCK
    volumes:
      - vault-data:/vault/data
      - vault-config:/vault/config
    networks:
      - parker-flight-network
    healthcheck:
      test: ["CMD", "vault", "status"]
      interval: 30s
      timeout: 10s
      retries: 5
    profiles:
      - vault

  # Parker Flight with Vault integration
  parker-flight:
    depends_on:
      vault:
        condition: service_healthy
    environment:
      - VAULT_ADDR=http://vault:8200
      - VAULT_TOKEN=parker-dev-token
      # Remove hardcoded secrets
      # - VITE_SUPABASE_URL=https://bbonngdyfyfjqfhvoljl.supabase.co
      # - VITE_SUPABASE_ANON_KEY=...
    networks:
      - parker-flight-network

  # Vault Agent Sidecar for secret injection
  vault-agent:
    image: vault:1.15
    container_name: parker-vault-agent
    restart: unless-stopped
    depends_on:
      vault:
        condition: service_healthy
    command: vault agent -config=/vault/config/agent.hcl
    volumes:
      - ./vault/agent.hcl:/vault/config/agent.hcl
      - vault-secrets:/vault/secrets
    networks:
      - parker-flight-network
    profiles:
      - vault

volumes:
  vault-data:
  vault-config:
  vault-secrets:

networks:
  parker-flight-network:
    driver: bridge

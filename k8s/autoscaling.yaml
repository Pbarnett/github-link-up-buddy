---
# Horizontal Pod Autoscaler for Parker Flight
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: parker-flight-hpa
  namespace: parker-flight
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: parker-flight
  minReplicas: 3
  maxReplicas: 50
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 10
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
      - type: Pods
        value: 4
        periodSeconds: 60
      selectPolicy: Max
---
# Vertical Pod Autoscaler (optional)
apiVersion: autoscaling.k8s.io/v1
kind: VerticalPodAutoscaler
metadata:
  name: parker-flight-vpa
  namespace: parker-flight
spec:
  targetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: parker-flight
  updatePolicy:
    updateMode: "Auto"
  resourcePolicy:
    containerPolicies:
    - containerName: parker-flight
      maxAllowed:
        cpu: 1
        memory: 1Gi
      minAllowed:
        cpu: 100m
        memory: 128Mi
---
# Pod Disruption Budget to ensure availability during scaling
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: parker-flight-pdb
  namespace: parker-flight
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app: parker-flight

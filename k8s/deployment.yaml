apiVersion: apps/v1
kind: Deployment
metadata:
  name: parker-flight
spec:
  replicas: 3
  selector:
    matchLabels:
      app: parker-flight
  template:
    metadata:
      labels:
        app: parker-flight
    spec:
      containers:
      - name: parker-flight
        image: parker-flight:latest
        ports:
        - containerPort: 80
        env:
        - name: PORT
          value: "80"
        readinessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 15
          periodSeconds: 20
---
apiVersion: v1
kind: Service
metadata:
  name: parker-flight-service
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 80
  selector:
    app: parker-flight


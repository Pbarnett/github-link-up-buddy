<!DOCTYPE html>
<html>
<head>
    <title>Clear Supabase Auth</title>
</head>
<body>
    <h1>Clear Supabase Authentication</h1>
    <button onclick="clearAuth()">Clear Auth State</button>
    <div id="status"></div>

    <script>
        function clearAuth() {
            // Clear localStorage
            Object.keys(localStorage).forEach(key => {
                if (key.includes('supabase') || key.includes('sb-')) {
                    localStorage.removeItem(key);
                    console.log('Removed:', key);
                }
            });
            
            // Clear sessionStorage
            Object.keys(sessionStorage).forEach(key => {
                if (key.includes('supabase') || key.includes('sb-')) {
                    sessionStorage.removeItem(key);
                    console.log('Removed from session:', key);
                }
            });
            
            document.getElementById('status').innerHTML = '<p style="color: green;">Auth state cleared! You can now close this tab and refresh your application.</p>';
        }
    </script>
</body>
</html>

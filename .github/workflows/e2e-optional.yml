name: Optional E2E Suites

on:
  workflow_dispatch:
    inputs:
      run_trip:
        description: "Run TripRequestForm E2E"
        type: boolean
        default: false
      run_oauth:
        description: "Run OAuth callback E2E"
        type: boolean
        default: false
      run_visual:
        description: "Run Visual Regression E2E"
        type: boolean
        default: false
  schedule:
    - cron: '30 2 * * *' # nightly optional suites

jobs:
  e2e-trip:
    if: ${{ github.event_name == 'schedule' || inputs.run_trip == true }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8
          run_install: true

      - name: Verify lockfile
        run: pnpm install --frozen-lockfile

      - name: Build app
        run: pnpm build

      - name: Start preview server
        run: |
          pnpm preview &
          sleep 10
        env:
          PORT: 8080

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run TripRequestForm E2E
        run: pnpm run test:e2e:trip-request
        env:
          CI: '1'
          E2E_BASE_URL: http://localhost:8080

  e2e-oauth:
    if: ${{ github.event_name == 'schedule' || inputs.run_oauth == true }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8
          run_install: true

      - name: Verify lockfile
        run: pnpm install --frozen-lockfile

      - name: Build app
        run: pnpm build

      - name: Start preview server
        run: |
          pnpm preview &
          sleep 10
        env:
          PORT: 8080

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run OAuth callback E2E (optional)
        run: pnpm run test:e2e:callback || echo "OAuth callback test optional"
        env:
          CI: '1'
          E2E_BASE_URL: http://localhost:8080
          MOCK_GOOGLE_OAUTH: '1'

  e2e-visual:
    if: ${{ github.event_name == 'schedule' || inputs.run_visual == true }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Enable Corepack (pnpm from package.json)
        run: corepack enable

      - name: Prepare pnpm via Corepack
        run: |
          PNPM_VERSION=$(node -p "require('./package.json').packageManager.split('@')[1]")
          corepack prepare pnpm@${PNPM_VERSION} --activate

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Build app
        run: pnpm build

      - name: Start preview server
        run: |
          pnpm preview &
          sleep 10
        env:
          PORT: 8080

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run visual E2E
        run: pnpm run test:visual
        env:
          CI: '1'
          E2E_BASE_URL: http://localhost:8080

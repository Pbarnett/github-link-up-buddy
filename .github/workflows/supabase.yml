name: Supabase CI/CD

on:
  push:
    branches: [main, develop]
    paths:
      - 'supabase/**'
  pull_request:
    branches: [main]
    paths:
      - 'supabase/**'

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v4

      - uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Start Supabase local development setup
        run: supabase start

      - name: Verify generated types are checked in
        run: |
          supabase gen types typescript --local > schema.gen.ts
          if ! git diff --ignore-space-at-eol --exit-code --quiet schema.gen.ts; then
            echo "Detected uncommitted changes after generating types, please check in these changes"
            exit 1
          fi

      - name: Run database tests
        run: supabase test db

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Enable Corepack (pnpm from package.json)
        run: corepack enable

      - name: Prepare pnpm via Corepack
        run: |
          PNPM_VERSION=$(node -p "require('./package.json').packageManager.split('@')[1]")
          corepack prepare pnpm@${PNPM_VERSION} --activate

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v2.x

      - name: Determine changed Edge Functions
        if: github.event_name == 'pull_request'
        id: changes
        run: |
          git fetch origin "${{ github.base_ref }}" --depth=1 || true
          CHANGED=$(git diff --name-only "origin/${{ github.base_ref }}"...HEAD | grep '^supabase/functions/' || true)
          FUNCS=$(echo "$CHANGED" | awk -F/ '/^supabase\/functions\//{print $1"/"$2"/"$3}' | sort -u)
          echo "functions<<EOF" >> $GITHUB_OUTPUT
          echo "$FUNCS" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Validate changed Edge Functions (PR)
        if: github.event_name == 'pull_request'
        run: |
          if [ -z "${{ steps.changes.outputs.functions }}" ]; then
            echo "No changed Edge Functions; skipping validation."
            exit 0
          fi
          while read -r fn; do
            [ -z "$fn" ] && continue
            file="$fn/index.ts"
            if [ -f "$file" ]; then
              echo "Validating $file"
              deno check --config supabase/functions/deno.json "$file"
            else
              echo "No index.ts found for $fn, skipping"
            fi
          done <<< "${{ steps.changes.outputs.functions }}"

      - name: Validate all Edge Functions (non-PR)
        if: github.event_name != 'pull_request'
        run: |
          # Check if functions compile
          shopt -s nullglob
          funcs=(supabase/functions/*/index.ts)
          if [ ${#funcs[@]} -eq 0 ]; then
            echo "No Edge Functions found to validate. Skipping."
            exit 0
          fi
          for func in "${funcs[@]}"; do
            echo "Validating $func"
            deno check --config supabase/functions/deno.json "$func"
          done

  deploy:
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    needs: test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Link to Supabase project
        run: supabase link --project-ref ${{ secrets.SUPABASE_PROJECT_ID }}
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

      - name: Deploy database migrations
        run: supabase db push
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

      - name: Deploy Edge Functions
        run: supabase functions deploy
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

name: Lint

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Enable Corepack (pnpm from package.json)
        run: corepack enable

      - name: Prepare pnpm via Corepack
        run: |
          PNPM_VERSION=$(node -p "require('./package.json').packageManager.split('@')[1]")
          corepack prepare pnpm@${PNPM_VERSION} --activate

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Run ESLint
        run: pnpm run lint

      - name: Run TypeScript check
        run: pnpm run tsc

      - name: Check Prettier formatting
        run: pnpm run format:check

      - name: Check for remote imports in test files
        run: |
          echo "üîç Checking for remote HTTPS imports in test files..."
          FOUND=0
          for DIR in src tests supabase/functions; do
            if [ -d "$DIR" ]; then
              if grep -R --include="*.test.ts" --include="*.test.tsx" --include="*.spec.ts" --include="*.spec.tsx" -n -E "(from\s+['\"]https?://|import.*['\"]https?://)" "$DIR"; then
                FOUND=1
              fi
            fi
          done
          if [ "$FOUND" -eq 1 ]; then
            echo "::error::‚ùå Remote HTTPS import found in test files. Use local SDK imports and mock them instead."
            echo "::error::üí° Replace 'https://esm.sh/package' with 'package' and use vi.mock('package', ...) for mocking."
            exit 1
          else
            echo "‚úÖ No remote HTTPS imports found in test files."
          fi

      - name: Check for remote imports in vi.mock statements
        run: |
          echo "üîç Checking for remote HTTPS imports in vi.mock statements..."
          FOUND=0
          for DIR in src tests supabase/functions; do
            if [ -d "$DIR" ]; then
              if grep -R --include="*.test.ts" --include="*.test.tsx" --include="*.spec.ts" --include="*.spec.tsx" -n -E "vi\.mock\s*\(\s*['\"]https?://" "$DIR"; then
                FOUND=1
              fi
            fi
          done
          if [ "$FOUND" -eq 1 ]; then
            echo "::error::‚ùå Remote HTTPS import found in vi.mock statements. Node.js ESM loader will fail before mocks can be applied."
            echo "::error::üí° Change the import to use local package name and mock the local import instead."
            exit 1
          else
            echo "‚úÖ No remote HTTPS imports found in vi.mock statements."
          fi
